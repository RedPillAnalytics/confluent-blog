plugins {
    // standard Maven functionality in Gradle
    id 'maven-publish'
    // plugin detects changing in underlying libs
    id 'com.github.ben-manes.versions' version "0.20.0"
    // docker compose functionality
    id 'com.avast.gradle.docker-compose' version "0.8.14"
    // facilitates publishing build activity to streaming and analytics platforms
    // including Kafka
    id 'com.redpillanalytics.gradle-analytics' version "1.1.21"
}

allprojects {

    apply plugin: 'maven-publish'
    // apply plugin: 'com.github.ben-manes.versions'
    // apply plugin: 'com.avast.gradle.docker-compose'

    // group and version of our artifacts
    // normally automated with Gradle plugin... here for simplicaity
    group = 'com.redpillanalytics'
    version = '1.0.0'

    // where do we want to publish our artifacts
    // currently only publish to local fileystem
    publishing {
        repositories {
            mavenLocal()
        }
    }

    // where do we want to get underlying libs
    repositories {
        mavenLocal()
    }
}