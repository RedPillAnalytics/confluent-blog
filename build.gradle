plugins {
    // this plugin is the basis for the blog
    id "com.redpillanalytics.gradle-confluent" version "1.1.0"
    // standard Maven functionality in Gradle
    id 'maven-publish'
    // plugin detects changing in underlying libs
    id "com.github.ben-manes.versions" version "0.20.0"
    // docker compose functionality
    id "com.avast.gradle.docker-compose" version "0.8.13"
    // facilitates publishing build activity to streaming and analytics platforms
    // including Kafka
    id "com.redpillanalytics.gradle-analytics" version "1.1.19"
}

// group and version of our artifacts
// normally automated with Gradle plugin... here for simplicaity
group = 'com.redpillanalytics'
version = '1.0.0'

// configuration for gradle-confluent plugin
confluent {
    enableStreams false
    enableFunctions false
}

